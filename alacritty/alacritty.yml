live_config_reload: true

window:
  opacity: 0.85
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    style: Regular
  size: 14

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

# Monokai Pro Theme: https://gist.github.com/AlphaTechnolog/d1d5f6557f77f71519cb5713268da7dd
colors:
  # Default colors
  primary:
    background: '0x2D2A2E'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'
